<!DOCTYPE html>
<html>
  <head>
    <title>Giga Pet - In the Jungle</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!--Addition of font awesome-->
    <script src="https://kit.fontawesome.com/1ebf2720c0.js" crossorigin="anonymous"></script>
    <!-- Google Fonts addition -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>
        Giga Pet - In the Jungle
      </h1>
    </header>

    <main>
      <!--Putting pet image and stats together for the format I want-->
      <div class="pet-stats-container">
        <section class="pet-image-container">
          <!-- Replace pet image with your own pet image -->
          <img class="pet-image" src="images/tiger.png" alt="Tiger">
          <!--Health hearts display under the pet-->
          <div class="health-hearts"></div>
        </section>
        <section class="dashboard">
          <div>Name: <strong><span class="name"></span></strong></div>
          <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
          <div>Happiness: <strong><span class="happiness"></span> happiness points</strong></div>
          <!--Adding another button to represent another activity-->
          <div>Energy: <strong><span class="energy"></span> energy points</strong></div>
        </section>
      </div>

      <!--For creation of visual notif after each button press-->
      <div class="pet-notif"></div>
      <div class="button-container">
        <button class="treat-button">
          <i class="fa-solid fa-bowl-food"></i>
        </button>
        <button class="play-button">
          <i class="fa-brands fa-yarn"></i>
        </button>
        <button class="exercise-button">
          <i class="fa-solid fa-dumbbell"></i>
        </button>
        <button class="rest-button">
          <i class="fa-solid fa-bed"></i>
        </button>
      </div>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
